<!-- Local nav. -->
<kbn-top-nav name="visualize">
  <!-- Transcluded elements. -->
  <div data-transclude-slots>
    <!-- Breadcrumbs. -->
    <bread-crumbs
      data-transclude-slot="topLeftCorner"
      use-links="true"
      omit-current-page="true"
      page-title="'请选择数据源'"
    ></bread-crumbs>

    <div data-transclude-slot="bottomRow">
        <p class="text-muted" style="font-size:12px;margin-left:8px;margin-top:10px;">通过选择指标与分组，您可以创建块状图、热区图、柱图、饼状图、地理信息图、时间轴、标注等13种可视化组件，而且不需要任何编程基础，即可轻松创建漂亮的可视化组件。</p>
    </div>
  </div>
</kbn-top-nav>
<style>
  .kuiLocalNavRow--secondary {
      border-top: 1px solid #ddd;
  }
</style>
<div class="kuiViewContent kuiViewContent--constrainedWidth">
  <div class="wizard kuiViewContentItem">
    <div class="wizard-column wizard-column--small">
      <h1 class="kuiTitle kuiVerticalRhythm">
        请选择您感兴趣的索引
      </h1>

      <paginated-selectable-list
        per-page="20"
        list="indexPattern.list"
        user-make-url="makeUrl"
        class="wizard-row visualizeWizardPaginatedSelectableList kuiVerticalRhythm"
      ></paginated-selectable-list>
    </div>

    <div class="wizard-column wizard-column--large">
      <h2 class="kuiTitle kuiVerticalRhythm">
        或者, 选择您保存的查询结果
      </h2>

      <!-- Saved searches -->
      <saved-object-finder
        title="查询结果名称"
        type="searches"
        class="wizard-row visualizeWizardSavedObjectFinder kuiVerticalRhythm"
        make-url="step2WithSearchUrl"
      ></saved-object-finder>
    </div>
  </div>
</div>
